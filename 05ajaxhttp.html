	<title>遵循HTTP协议</title>
</head>

<script>
	var xhr = new XMLHttpRequest()

	xhr.open('POST', './add.php')  //设置请求行

	xhr.setRequestHeader('Foo', 'Bar') //设置一个请求头

    //格式内容，一定要设置请求头中的 Content-Type  application/x-www-form-urlencoded
	xhr.setRequestHeader('Content-Type', 'application/x-www-form-urllencoded')

    xhr.send('key=value&key2=value2')

</script>
</html>
